<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Loja Vue.js</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background: #f2f2f2;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .produtos {
            flex: 2;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
        }

        .produto {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .produto:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        button {
            padding: 10px 15px;
            margin-top: 10px;
            background: #ff6b6b;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #ff5252;
        }

        #carrinho {
            flex: 1;
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            min-width: 250px;
            transition: all 0.5s;
            height: fit-content;
        }

        #carrinho h2 {
            margin-top: 0;
        }

        ul {
            padding-left: 20px;
        }

        li {
            margin-bottom: 5px;
        }

        .fade-enter-active, .fade-leave-active {
            transition: opacity 0.5s;
        }

        .fade-enter-from, .fade-leave-to {
            opacity: 0;
        }

        @media(max-width: 768px){
            .container {
                flex-direction: column;
            }
            #carrinho {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div id="app">
    <h1>Loja Vue.js</h1>

    <div class="container">
        <!-- Produtos -->
        <div class="produtos">
            <div class="produto" v-for="produto in produtos" :key="produto.id">
                <h3>{{ produto.nome }}</h3>
                <p>Preço: R$ {{ produto.preco.toFixed(2) }}</p>
                <button @click="adicionarCarrinho(produto)">Adicionar ao carrinho</button>
            </div>
        </div>

        <!-- Carrinho -->
        <transition name="fade">
            <div id="carrinho" v-if="carrinho.length > 0">
                <h2>Carrinho</h2>
                <ul>
                    <li v-for="(item, index) in carrinho" :key="index">
                        {{ item.nome }} - R$ {{ item.preco.toFixed(2) }}
                        <button @click="removerItem(index)" style="background:#555; margin-left:5px;">X</button>
                    </li>
                </ul>
                <p><strong>Total:</strong> R$ {{ total.toFixed(2) }}</p>
                <button @click="finalizarCompra()">Finalizar Compra</button>
            </div>
        </transition>

        <!-- Mensagem carrinho vazio -->
        <p v-if="carrinho.length === 0" style="align-self:center;">Seu carrinho está vazio.</p>
    </div>
</div>

<script>
    const { createApp } = Vue;

    createApp({
        data() {
            return {
                produtos: [
                    { id: 1, nome: 'Camiseta', preco: 50 },
                    { id: 2, nome: 'Calça', preco: 120 },
                    { id: 3, nome: 'Tênis', preco: 250 },
                    { id: 4, nome: 'Boné', preco: 40 }
                ],
                carrinho: []
            }
        },
        methods: {
            adicionarCarrinho(produto) {
                this.carrinho.push(produto);
            },
            removerItem(index) {
                this.carrinho.splice(index, 1);
            },
            finalizarCompra() {
                alert(`Compra finalizada! Total: R$ ${this.total.toFixed(2)}`);
                this.carrinho = [];
            }
        },
        computed: {
            total() {
                return this.carrinho.reduce((acc, item) => acc + item.preco, 0);
            }
        }
    }).mount('#app');
</script>
</body>
</html>
